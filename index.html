<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Knight</title>
    <style>
        @font-face {
            font-family: 'GothicFont';
            src: url('gothic.ttf');
        }
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'GothicFont', sans-serif;
            color: grey;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            background: url('burned_castle.png') repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
        .glitch-text {
            font-size: 16px;
            text-transform: uppercase;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: grey;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="glitch-text">Press SPACE to jump & avoid obstacles</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let startTime = Date.now();
        let player = { x: 100, y: canvas.height - 150, width: 80, height: 80, dy: 0, gravity: 0.6, jumpPower: -12, onGround: false, sprite: new Image() };
        player.sprite.src = 'skeleton_knight.png';
        
        let obstacles = [];
        let speed = 5;
        let score = 0;
        
        function drawPlayer() {
            ctx.drawImage(player.sprite, player.x, player.y, player.width, player.height);
        }
        
        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.drawImage(obs.sprite, obs.x, obs.y, obs.width, obs.height);
            });
        }
        
        function updateObstacles() {
            if (Math.random() < 0.02) {
                let newObstacle = { x: canvas.width, y: canvas.height - 120, width: 60, height: 60, sprite: new Image() };
                newObstacle.sprite.src = Math.random() > 0.5 ? 'skull.png' : 'stone.png';
                
                if (obstacles.length > 0) {
                    let lastObstacle = obstacles[obstacles.length - 1];
                    if (newObstacle.x - lastObstacle.x < 150) {
                        return; // Prevent obstacles from being too close
                    }
                }
                
                obstacles.push(newObstacle);
            }
            obstacles.forEach(obs => obs.x -= speed);
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
        }
        
        function detectCollision() {
            return obstacles.some(obs => 
                player.x < obs.x + obs.width &&
                player.x + player.width > obs.x &&
                player.y < obs.y + obs.height &&
                player.y + player.height > obs.y
            );
        }
        
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updateObstacles();
            
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y > canvas.height - 150) {
                player.y = canvas.height - 150;
                player.dy = 0;
                player.onGround = true;
            } else {
                player.onGround = false;
            }
            
            let elapsedTime = (Date.now() - startTime) / 1000;
            if (elapsedTime > 1800) {
                speed = 50; // Makes it impossible after 30 minutes
            }
            
            if (detectCollision()) {
                alert("Game Over! Score: " + score);
                document.location.reload();
            }
            
            score++;
            speed += 0.001; // Increase speed over time
            requestAnimationFrame(updateGame);
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && player.onGround) {
                player.dy = player.jumpPower;
            }
        });
        
        updateGame();
    </script>
</body>
</html>
