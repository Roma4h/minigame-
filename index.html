<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Knight</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: url('burned_castle.png') repeat;
            background-size: cover;
            border-bottom: 2px solid grey;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        .instructions {
            color: grey;
            text-align: center;
            font-size: 14px;
            position: absolute;
            top: 10px;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div class="instructions">Press SPACE to jump & avoid obstacles</div>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let startTime = Date.now();
        
        let player = { x: 50, y: 200, width: 40, height: 40, dy: 0, gravity: 0.6, jumpPower: -10, onGround: false, sprite: new Image() };
        player.sprite.src = 'skeleton_knight.png';
        
        let obstacles = [];
        let speed = 5;
        let score = 0;
        
        function drawPlayer() {
            ctx.drawImage(player.sprite, player.x, player.y, player.width, player.height);
        }
        
        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.drawImage(obs.sprite, obs.x, obs.y, obs.width, obs.height);
            });
        }
        
        function updateObstacles() {
            if (Math.random() < 0.02) {
                let newObstacle = { x: canvas.width, y: 220, width: 30, height: 30, sprite: new Image() };
                newObstacle.sprite.src = Math.random() > 0.5 ? 'skull.png' : 'stone.png';
                obstacles.push(newObstacle);
            }
            obstacles.forEach(obs => obs.x -= speed);
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
        }
        
        function detectCollision() {
            return obstacles.some(obs => 
                player.x < obs.x + obs.width &&
                player.x + player.width > obs.x &&
                player.y < obs.y + obs.height &&
                player.y + player.height > obs.y
            );
        }
        
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updateObstacles();
            
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y > 200) {
                player.y = 200;
                player.dy = 0;
                player.onGround = true;
            } else {
                player.onGround = false;
            }
            
            let elapsedTime = (Date.now() - startTime) / 1000;
            if (elapsedTime > 1800) {
                speed = 50; // Makes it impossible after 30 minutes
            }
            
            if (detectCollision()) {
                alert("Game Over! Score: " + score);
                document.location.reload();
            }
            
            score++;
            speed += 0.001; // Increase speed over time
            requestAnimationFrame(updateGame);
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && player.onGround) {
                player.dy = player.jumpPower;
            }
        });
        
        updateGame();
    </script>
</body>
</html>
