<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Maze Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            color: #A9A9A9; /* Metallic grey */
        }
        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border: 2px solid #555;
            background-color: #222;
        }
        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            position: absolute;
        }
        .text {
            font-size: 14px;
            font-weight: lighter;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="text">Use arrow keys to move. Collect items and avoid obstacles.</div>
        <div class="player" id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        let playerPosition = { x: 0, y: 0 };
        const gameContainer = document.querySelector('.game-container');

        // Game movement
        document.addEventListener('keydown', (e) => {
            const containerRect = gameContainer.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            if (e.key === 'ArrowUp' && playerPosition.y > 0) {
                playerPosition.y -= 10;
            }
            if (e.key === 'ArrowDown' && playerPosition.y + playerRect.height < containerRect.height) {
                playerPosition.y += 10;
            }
            if (e.key === 'ArrowLeft' && playerPosition.x > 0) {
                playerPosition.x -= 10;
            }
            if (e.key === 'ArrowRight' && playerPosition.x + playerRect.width < containerRect.width) {
                playerPosition.x += 10;
            }

            player.style.top = `${playerPosition.y}px`;
            player.style.left = `${playerPosition.x}px`;
        });
    </script>
</body>
</html>
